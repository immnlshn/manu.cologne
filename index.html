<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Developer Portfolio</title>
    <script>
      // Prevent theme flash on first paint
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored === 'dark' || (stored !== 'light' && prefersDark);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (_) { /* noop */ }
      })();
    </script>
  </head>
  <body class="antialiased font-sans bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <a href="#home" class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 focus:z-50 focus:rounded-md focus:bg-white/90 dark:focus:bg-zinc-900/90 focus:px-3 focus:py-2 focus:shadow">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
